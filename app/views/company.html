<section class="content">
    <div class="row">
        <form ng-submit="addCompany(newCompany);">
            <input type="text" ng-model="newCompany.Name"/>
            <input type="text" ng-model="newCompany.Phone"/>
            <input type="text" ng-model="newCompany.Address"/>
            <input type="submit" value="Firma Ekle"/>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Sisteme Kay覺tl覺 Emlak Firmalar覺</h3>
                    <div style="float: right;">
                    <button>Yeni Firma Ekle</button>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

                        <div class="row">
                        <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                        <thead>
                        <tr role="row">
                            <th>Ad覺</th>
                            <th>Telefon</th>
                            <th>Adres</th>
                        </thead>
                        <tbody>
                        <tr role="row" class="odd" ng-repeat="company in companies">
                            <td>{{company.Name}}</td>
                            <td>{{company.Phone}}</td>
                            <td>{{company.Address}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
